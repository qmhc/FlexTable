<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>iTable Example</title>
	<link rel="stylesheet" type="text/css" href="../dist/flex-table.css">
</head>
<body>
	<!-- Open DevTools(F12) to Checkout Console. -->
	<div id="app"></div>
</body>
<script type="text/javascript" src="../dist/flex-table.js"></script>
<script type="text/javascript" src="./mock-min.js"></script>
<!-- makeData and getColumns -->
<script type="text/javascript" src="./utils.js"></script>
<script type="text/javascript">
	const columns = getColumns()
	const data = makeData()

	console.time('render')

	const table = new FlexTable({
		container: '#app',
		data,
		columns,
		plugins: {
			selector: {}, // 暂无独立配置项, 只需指定一个空对象
			editor: {
				trigger: 'action', // or 'click'
				// verifier: data => data, // 顶层验证方法
				columnWidth: 142,
				columnName: '操作',
				labels: {
					edit: '编辑',
					save: '保存',
					cancel: '取消'
				}
			},
			resizer: {}, // 暂无独立配置项, 只需指定一个空对象
			sorter: {
				multiple: true, // 开启多列排序功能
				multipleKey: 'shift' // 启动多列排序的按键, 可选 ctrl, alt, shift
			},
			pager: {
				useOptions: true,
				pageOptions: [10, 15, 20, 25, 30],
				currentPage: 1,
				pageSize: 15,
				labels: {
					prev: '上一页',
					next: '下一页',
					row: '行'
				}
			},
			filter: {
				filterAll: true, // 所有类均过滤 (如有列单独设置, 则优先使用列设置, 否则使用默认过滤设置)
				openAction: false, // filter 是否具有开关按钮
				filterOpen: true, // filter 具有开关按钮, 设置是否默认打开 openAction 为 false 时忽略
			},
			// layer: {
			// 	loading: true,
			// 	notFound: false,
			// 	delay: 500
			// },
			scroller: {
				height: 450,
				mouse: true,
				wheel: false,
				wheelDistance: 20
			}
		}
		// theme: 'blue',
	})

	console.timeEnd('render')
</script>
</html>
